<table class='table table-striped'>
  <thead>
    <tr>
      <th>Name </th>
      <th>Position </th>
      <th>Number </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{player.name}}</td>
      <td>{{player.position}}</td>
      <td>{{player.number}}</td>
    </tr>
  </tbody>
</table>
